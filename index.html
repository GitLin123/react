<style>
  body {
  margin: 0;
  padding: 0;

  overflow-x: hidden;
  }

#root {
  position: relative;
}

/* 自定义滚动条 */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
  background-color: #f5f5f5;
}

::-webkit-scrollbar-thumb {
  background-color: #1e2022;
  border-radius: 4px;
  transition: all 0.3s;
}

::-webkit-scrollbar-track {
  background: #c9d6df;
}

/* Firefox兼容 */
* {
  scrollbar-width: thin;
  scrollbar-color: #1e2022 #c9d6df;
}
</style>
